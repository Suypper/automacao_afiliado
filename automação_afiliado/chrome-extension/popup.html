<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopee Hunter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 18px;
      color: #ff6740;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 11px;
      color: #888;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 12px;
      text-align: center;
    }

    .status.ready {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
      color: #4CAF50;
    }

    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #f44336;
    }

    .status.loading {
      background: rgba(255, 152, 0, 0.2);
      border: 1px solid #ff9800;
      color: #ff9800;
    }

    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
      color: #4CAF50;
    }

    .preview {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 11px;
    }

    .preview-item {
      margin-bottom: 8px;
    }

    .preview-item label {
      color: #888;
      display: block;
      margin-bottom: 2px;
    }

    .preview-item span {
      color: #fff;
      word-break: break-all;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6740 0%, #ff8a65 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 103, 64, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #ff6740;
      color: #ff6740;
      margin-top: 8px;
    }

    .webhook-config {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .webhook-config label {
      font-size: 11px;
      color: #888;
      display: block;
      margin-bottom: 4px;
    }

    .webhook-config input {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 11px;
    }

    .webhook-config input:focus {
      outline: none;
      border-color: #ff6740;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”¥ Shopee Hunter</h1>
    <p>Remix Factory</p>
  </div>

  <div id="status" class="status ready">
    Pronto para capturar
  </div>

  <div id="preview" class="preview" style="display: none;">
    <div class="preview-item">
      <label>Produto:</label>
      <span id="preview-name">-</span>
    </div>
    <div class="preview-item">
      <label>PreÃ§o:</label>
      <span id="preview-price">-</span>
    </div>
    <div class="preview-item">
      <label>Rating:</label>
      <span id="preview-rating">-</span>
    </div>
  </div>

  <button id="captureBtn" class="btn btn-primary">
    ðŸ“¸ Capturar Produto
  </button>

  <button id="sendBtn" class="btn btn-secondary" style="display: none;">
    ðŸš€ Enviar para n8n
  </button>

  <div class="webhook-config">
    <label>Webhook URL (n8n):</label>
    <input type="text" id="webhookUrl" placeholder="http://localhost:5678/webhook/..." />
  </div>

  <script src="popup.js"></script>
</body>
</html>
